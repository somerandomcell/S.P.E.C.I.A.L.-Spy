<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.A.L.I.S. - Vault-Tec Advanced Link Investigation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="pipboy-container">

         <!-- CRT Effect Layer -->
         <div class="crt-effect-layer"></div>

         <!-- Main Menu Overlay -->
        <div id="main-menu-overlay">
            <h1>V.A.L.I.S.</h1>
            <div id="author-credit">
                <span class="author-label">A Sonfire Creation</span>
                <span class="author-name">SONFIRE</span>
            </div>
            <button id="start-button">START</button>
        </div>

        <!-- Left Panel: Toolbox -->
        <aside class="left-panel">
            <div class="panel-header"><i>🛠️</i>Entities</div>
            <div class="entity-list">
                <!-- Standard Entities -->
                <div class="seed-entity" data-type="Domain" draggable="true"><i>🌐</i>Domain</div>
                <div class="seed-entity" data-type="IP Address" draggable="true"><i>💻</i>IP Address</div>
                <div class="seed-entity" data-type="Username" draggable="true"><i>👤</i>Username</div>
                <div class="seed-entity" data-type="Email" draggable="true"><i>✉️</i>Email</div>
                <div class="seed-entity" data-type="Hash" draggable="true"><i>#️⃣</i>Hash</div>
                <div class="seed-entity" data-type="URL" draggable="true"><i>🔗</i>URL</div>
                <div class="seed-entity" data-type="Phone" draggable="true"><i>📞</i>Phone Number</div>
                <div class="seed-entity" data-type="Person" draggable="true"><i>🧑</i>Person</div>
                <div class="seed-entity" data-type="Organization" draggable="true"><i>🏢</i>Organization</div>
                <div class="seed-entity" data-type="Location" draggable="true"><i>📍</i>Location</div>
                 <!-- Social Media Entities -->
                 <hr style="border-color: var(--pip-green-darker); margin: 10px 0;">
                <div class="seed-entity" data-type="Twitter" draggable="true"><i>🐦</i>Twitter Profile</div>
                <div class="seed-entity" data-type="Github" draggable="true"><i>⌨️</i>Github Profile</div>
                <div class="seed-entity" data-type="Reddit" draggable="true"><i><svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" fill="currentColor" viewBox="0 0 16 16" style="vertical-align: middle;"><path d="M13.545 6.382c-.51-.022-1.02.002-1.521.068-.431-.606-.95-1.113-1.541-1.506a.29.29 0 0 0-.36.37c.148.405.25.831.305 1.276-.81-.287-1.675-.458-2.58-.5C7.798 5.97 7.71 5.162 7.584 4.379c-.1-.6-.58-1.04-1.17-1.08-.61-.04-1.14.36-1.25.97-.13.74-.36 1.83-.8 2.28-.62.55-1.39.91-2.24 1.15-.1.03-.17.1-.17.21 0 .09.06.17.14.2.87.35 1.61.9 2.15 1.6a8.3 8.3 0 0 0-1.6 1.43.29.29 0 0 0 .17.5.3.3 0 0 0 .38-.17c.58-.88 1.31-1.56 2.19-1.98.02.1.04.2.05.3-.03.07-.06.13-.08.2-.16.5-.3.96-.39 1.44-.1.5.33.97.84 1.01.52.04 1-.3 1.1-.81.13-.64.3-1.33.56-2.04.2-.53.44-.97.74-1.47.27.03.55.06.83.09.5.06 1 .13 1.48.22.12.84.54 1.58 1.17 2.12.09.09.22.11.34.06.13-.05.2-.18.16-.31-.1-.35-.17-.7-.22-1.05.6.15 1.17.37 1.7.64.12.05.25.02.34-.09.09-.11.1-.25.03-.37-.3-.54-.68-1-1.12-1.38.32-.09.64-.17.97-.24.04-.01.08-.01.12-.02.1-.02.18-.1.18-.2 0-.1-.09-.18-.19-.17Zm-2.4 4.708a1.75 1.75 0 1 1 0-3.5 1.75 1.75 0 0 1 0 3.5Zm-4.73-1.83a1.25 1.25 0 1 1 0-2.5 1.25 1.25 0 0 1 0 2.5Z"/></svg></i>Reddit Profile</div>
                <div class="seed-entity" data-type="Instagram" draggable="true"><i>📸</i>Instagram Profile</div>
                <div class="seed-entity" data-type="LinkedIn" draggable="true"><i>💼</i>LinkedIn Profile</div>
            </div>
             <button class="action-button" id="smart-connect-btn"><i>✨</i>Smart Connect</button>
             <div class="button-group">
                 <button class="action-button" id="save-state-btn"><i>💾</i>Save State</button>
                 <button class="action-button" id="load-state-btn"><i>📂</i>Load State</button>
             </div>
             <!-- Terminal Input -->
             <div id="terminal-input-bar">
                 <span id="terminal-prompt">></span>
                 <span id="terminal-input" contenteditable="true" spellcheck="false"></span>
             </div>
             <input type="file" id="load-file-input" accept=".json,application/json" style="display: none;">
             <p style="font-size: 0.8em; color: var(--pip-green-dark); margin-top: 5px; text-align: center;">V.A.L.I.S. v0.7</p>
        </aside>

        <!-- Center Pane: Graph Area -->
        <main class="graph-container">
            <svg id="connector-svg">
                 <defs>
                    <marker id="arrowhead" class="" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto" markerUnits="strokeWidth"><polygon points="0 0, 10 3.5, 0 7" /></marker>
                 </defs>
            </svg>
            <div class="graph-area" id="graph-area">
                 <!-- Nodes will be added here -->
            </div>
        </main>

        <!-- Right Panel: Info Panel -->
        <aside class="right-panel" id="info-panel">
            <div class="panel-header"><i>ℹ️</i>Information Log</div>
            <div class="info-content" id="info-content">
[Awaiting System Start...]
            </div>
        </aside>

        <!-- Context Menu (Hidden) -->
        <div id="context-menu"><ul></ul></div>

    </div>

    <script src="script.js" defer></script>
</body>
</html>
